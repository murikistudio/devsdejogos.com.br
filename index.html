<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Favicons -->
    <link rel="canonical" href="https://devsdejogos.com.br/" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.13/vue.global.min.js"
        integrity="sha512-rgrFBaGRHjj2cy6RtcWr21S4oSicNV/Y3qACuRZZIVdi6hGIXOKZeFTtzFFZCJ7cI4OrwbY7/FGVvaJ5hXJdJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Devs de Jogos</title>

    <script src="/assets/js/games.js"></script>
</head>

<body class="bg-dark text-light p-4">

    <!-- Template -->
    <div id="app">
        <h1 class="text-center">Devs de Jogos</h1>
        <p class="text-center">{{ message }}</p>

        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div v-for="game in games" class="col justify-content-center">

                    <div class="card bg-dark text-light rounded-4 shadow">

                        <!-- Images -->
                        <div class="swiper w-100">
                            <div class="swiper-wrapper">
                                <div v-for="image in game.images" class="swiper-slide">
                                    <div class="text-decoration-none d-flex flex-column overflow-hidden">
                                        <img class="rounded-top-4" loading="lazy" :src="image" alt="{{ image }}">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title" v-text="game.name"></h5>
                            <p class="card-text">
                                <small v-html="game.description"></small>
                            </p>
                            <a v-for="link in game.links" :href="link.url" target="_blank" class="btn border p-2" :class="link.class">
                                <img :src="'/assets/img/icons/' + link.icon" style="width: 2.5rem; height: 2.5rem;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Em construção...',
                    games: Games,
                };
            },

            mounted() {
                const swiper = new Swiper('.swiper', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    },
                    loop: true,
                    spaceBetween: 0,
                });
            },

            methods: {
            },
        }).mount("#app");
    </script>
</body>

</html>
