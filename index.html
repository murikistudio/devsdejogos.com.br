<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs de Jogos</title>

    <!-- Favicons -->
    <link rel="canonical" href="https://devsdejogos.com.br/" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/img/favicons/site.webmanifest">

    <!-- Swiper -->
    <link rel="stylesheet" href="/libs/swiper/swiper-bundle.min.css" />
    <script src="/libs/swiper/swiper-bundle.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />

    <!-- Vue -->
    <script src="/libs/vue/vue.global.min.js"></script>

    <!-- App -->
    <script src="/js/games.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="bg-dark text-light p-4">

    <!-- Template -->
    <div id="app">
        <h1 class="text-center">Devs de Jogos</h1>
        <p class="text-center"><strong>(Site em construção...)</strong></p>

        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div v-for="game in games" class="col-md-6 col-lg-4 col justify-content-center my-3">

                    <div class="card bg-dark text-light rounded-4 shadow h-100">

                        <!-- Images -->
                        <div class="swiper w-100">
                            <div class="swiper-wrapper">
                                <div v-for="image in game.images" class="swiper-slide">
                                    <div class="text-decoration-none d-flex flex-column overflow-hidden">
                                        <img class="rounded-top-4" loading="lazy" :src="image" alt="{{ image }}">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <!-- Body -->
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h4 class="card-title">
                                {{ game.name }}
                            </h4>
                            <p>
                                <small class="text-muted">
                                    (Por: <a target="_blank" :href="game.author.url">{{ game.author.name }}</a>)
                                </small>
                            </p>
                            <p class="card-text">
                                <small v-html="game.description"></small>
                            </p>
                            <div class="d-inline-flex justify-content-center">
                                <a v-for="link in game.links" :href="link.url" target="_blank"
                                    class="btn border d-flex justify-content-center align-items-center p-1 mx-1"
                                    :class="link.class" style="width: 2rem; height: 2rem;">
                                    <img :src="'/img/icons/' + link.icon" class="w-100">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-4 mb-2">
            <small>
                Quer ter o seu jogo listado aqui? Abra um
                <a target="_blank" href="https://github.com/murikistudio/devsdejogos.com.br/issues">issue</a> ou
                <a target="_blank" href="https://github.com/murikistudio/devsdejogos.com.br/pulls">pull request</a> no repositório do GitHub e faça sua solicitação.
            </small>
        </p>

        <p class="text-center">
            <small>
                Participe do grupo
                <a target="_blank" href="https://chat.whatsapp.com/I2OGk3u5qwCKm0adv3DDqz">Desenvolvedores de Jogos</a>
                no WhatsApp!
            </small>
        </p>
    </div>

    <!-- JavaScript -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    games: Games,
                };
            },

            mounted() {
                const swiper = new Swiper('.swiper', {
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    },
                    loop: true,
                    spaceBetween: 0,
                });
            },

            methods: {
            },
        }).mount("#app");
    </script>
</body>

</html>
