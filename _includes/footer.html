<footer class="footer w-100 px-2 py-3 bg-bars text-white text-center">
    {% if include.show_contact %}
    <div class="d-flex flex-row mb-2">
        {% for contact in site.data.contact %}
            {% if contact.show_on_footer %}
                <a class="social-icon" href="{{ contact.url }}" alt="{{ contact.name }}" target="_blank">
                    <img class="w-100 h-100 social-icon-img" src="/assets/img/icons/{{ contact.icon }}.svg" alt="{{ contact.name }}">
                </a>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <div class="w-100 d-inline-flex align-items-center justify-content-around">
        <p class="mb-0" style="font-size: 0.9rem; line-height: 1rem;">
            <small>
                Participe do grupo no WhatsApp dos
                <a target="_blank" href="{{ site.whatsapp }}">Desenvolvedores de Jogos</a>!
            </small>
            <br>
            <small>
                Criado por <strong>{{ site.title }}</strong>, <span id="currentYear">{{ 'now' | date: "%Y" }}</span>.
            </small>
        </p>
        <script>
            // Set current year to footer
            const currentYear = (new Date(Date.now())).getFullYear();
            const yearElement = document.getElementById('currentYear');
            yearElement.innerHTML = currentYear;
        </script>
    </div>
</footer>
