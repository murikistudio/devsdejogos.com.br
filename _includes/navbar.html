<nav class="navbar navbar-expand-lg bg-bars" style="position: sticky; top: 0; z-index: 99;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="{{ site.url }}">
            <img src="/assets/img/logo.webp" alt="Logo" style="width: 1.5rem">
            <span class="px-2" style="vertical-align: middle">{{ site.title }}</span>
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: brightness(0.4)"></span>
        </button>
        <div class="collapse navbar-collapse pt-1" id="navbarNav">
            <ul class="navbar-nav w-100 align-items-center pt-3 pt-md-0" style="max-width: 256px;">
                {% for section in site.data.toc %}
                {% if section.show_in_nav %}
                <li class="nav-item px-0 py-0">
                    <a class="nav-link px-0 py-0 text-white" href="{{ site.url }}/{{ section.url }}">
                        <small>{{ section.title }}</small>
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
