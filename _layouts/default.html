<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

{% include head.html %}

<body class="bg-dark h-100 w-100">
    {% include navbar.html %}
    {% include banner.html show=page.show_banner %}

    {% unless page.hide_content %}
    <div class="page-content text-white {% if page.content_thin %}page-content-thin{% endif %}">
        {{ content }}
    </div>
    {% endunless %}

    {% include footer.html show_contact=false %}
</body>

</html>
